<div class="container">
    <h1>Browse Documents</h1>

    <ng-template [ngIf]="documents.length == 0">
        <p>
            Oopsy, no documents in the wiki database yet :/
        </p>
    </ng-template>


    <div class="wiki-element" *ngFor="let doc of documents">
        <h3>{{ doc["title"] }}</h3>
        <p>
            {{ doc["description"] }}
        </p>
    </div>
</div>
