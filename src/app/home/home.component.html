<div class="container">
    <h1>Browse Documents</h1>

    <ng-template [ngIf]="documents.length == 0">
        <div class="card">
            Oopsy, no documents in the wiki database yet :/
        </div>        
    </ng-template>


    <div class="card" *ngFor="let doc of documents">
        <h3>{{ doc["Title"] }}</h3>
        <p>
            {{ doc["Body"] }}
        </p>
    </div>
</div>
